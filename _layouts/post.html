---
layout: default
---

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
  
<hr>
  
<nav id="tags">
  <h3>Related tags</h3>
  <ul>
    {% for tag in page.tags %}
    <li><a href="/post/tags.html#tag_{{ tag }}">{{ tag }}</a></li>
    {% endfor %}
  </ul>
</nav>
  
<nav id="category">
  <h3>Related categories</h3>
  <ul>
    {% for cate in page.category %}
    <li><a href="/category/{{ cate }}.html">{{ cate }}</a></li>
    {% endfor %}
  </ul>
</nav>  
  
</div>
